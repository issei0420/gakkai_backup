<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランチョン予約</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-area">
        <div class="top-bar"></div>
        <div class="top-nav">
            <span id="slogan">学会でのフードロスを削減する</span>
            <ul class="top-nav-menu">
                <li class="border">サイトについて</li>
                <li>プライバシーポリシー</li>

            </ul>
        </div>

            <span id="service-title">ランチョンセミナー予約</span>

    </div>
    <div class="container">
        <div class="main">
            <div class="conference-title-box">
                <span class="conference-title">第76回 日本胸部外科学会定期学術集会</span>

            <div class="info-area">
                <div class="info-box">
                    <img src="pdf/poster_ls1.jpeg" alt="pdf1">
                    <div class="box-right">
                        <div class="reserve-num">

                        </div>
                    </div>

            </div>
